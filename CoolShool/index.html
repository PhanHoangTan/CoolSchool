<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cool School</title>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <style>
      /* Các style cơ bản cho topbar */
      .wrap_top_bar {
        background-color: #f8f9fa;
        padding: 10px 0;
        font-size: 14px;
        margin: 5px !important;
        padding-left: 40px !important;
        padding-right: 40px !important;
      }

      .topbar {
        display: flex;
        width: 100%;
      }

      .topbar_left ul,
      .follow_option {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
      }

      .topbar_left li {
        margin-right: 20px;
      }

      .icon_style_base {
        margin-right: 5px;
        color: #007bff;
      }

      .hai01 {
        text-decoration: none;
        color: #fff;
        transition: color 0.3s ease;
      }

      .hai01:hover {
        color: #0056b3 !important;
      }

      .follow_option li {
        margin-left: 10px;
      }

      .follow_option a {
        color: #333;
        transition: color 0.3s;
      }

      .follow_option a:hover {
        color: #007bff;
      }

      .a-right {
        text-align: right;
      }
      .social-circle {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 28px;
        height: 28px;
        border: 2px solid #fff;
        border-radius: 50%;
        color: #ffe600 !important;
        font-size: 10px;
        transition: color 0.3s;
        background: transparent;
      }
      .social-circle:hover {
        color: #fff !important; /* Icon chuyển thành màu trắng khi hover */
      }

      .wrap_top_bar .hai01 {
        /* color: #fff !important; */
      }

      @media (max-width: 991.98px) {
        .wrap_top_bar .col-auto {
          font-size: 16px !important;
        }
        .social-circle {
          width: 16px;
          height: 16px;
          font-size: 9px;
        }
        .follow_option {
          gap: 10px !important;
        }
      }
      @media (max-width: 767.98px) {
        .wrap_top_bar .row.align-items-center {
          flex-direction: column !important;
          align-items: center !important;
          text-align: center;
        }
        .wrap_top_bar .col-auto {
          width: 100%;
          justify-content: center !important;
          margin-bottom: 8px;
        }
        .follow_option {
          justify-content: center !important;
          margin-top: 6px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Top Bar -->
    <div class="wrap_top_bar py-2 margin-5" style="background-color: #ff72b4">
      <div class="container">
        <div
          class="d-flex flex-wrap align-items-center justify-content-between">
          <div class="d-flex align-items-center gap-3 flex-wrap">
            <span
              class="icon_style_base"
              style="color: #ffe600; font-size: 18px"
              ><i class="fas fa-mobile-alt"></i
            ></span>
            <a
              class="hai01"
              href="tel:19006750"
              style="font-size: 16px; text-decoration: none"
              >19006750</a
            >
            <span
              class="icon_style_base"
              style="color: #ffe600; font-size: 18px"
              ><i class="far fa-envelope"></i
            ></span>
            <a
              class="hai01"
              href="mailto:cooltteam@gmail.com"
              style="font-size: 16px; text-decoration: none"
              >cooltteam@gmail.com</a
            >
          </div>
          <ul
            class="follow_option d-flex gap-2 mb-0"
            style="list-style: none; padding: 0">
            <li>
              <a href="#" title="Facebook" class="social-circle"
                ><i class="fab fa-facebook-f"></i
              ></a>
            </li>
            <li>
              <a href="#" title="Twitter" class="social-circle"
                ><i class="fab fa-twitter"></i
              ></a>
            </li>
            <li>
              <a href="#" title="Google" class="social-circle"
                ><i class="fab fa-google"></i
              ></a>
            </li>
            <li>
              <a href="#" title="Instagram" class="social-circle"
                ><i class="fab fa-instagram"></i
              ></a>
            </li>
            <li>
              <a href="#" title="Youtube" class="social-circle"
                ><i class="fab fa-youtube"></i
              ></a>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <!-- Phần nội dung chính -->
    <header>
      <!-- Thêm header của trang web ở đây -->
    </header>

    <main>
      <!-- Nội dung chính của trang web -->
    </main>

    <footer>
      <!-- Footer của trang web -->
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="assets/js/script.js"></script>
  </body>
</html>
